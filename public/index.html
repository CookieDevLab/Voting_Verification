<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Voter Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Secure Voter Verification</h1>
    <div class="form-card">
      <form action="/verify" method="POST" enctype="multipart/form-data">
        <label for="idImage">Upload Voter ID:</label>
        <input type="file" id="idImage" name="idImage" required>

        <label for="selfie">Upload Selfie:</label>
        <input type="file" id="selfie" name="selfie" required>

        <button type="submit">Verify Identity</button>
      </form>
    </div>
  </div>
</body>
</html>
